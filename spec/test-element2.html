<dom-module id="test-element2">
  <script>
    Polymer({
      is: 'test-element2',
      properties: {
        first: {
          type: Number,
          value: 0,
          notify: true,
          observer: 'firstChanged'
        },
        second: {
          type: Number,
          value: 0,
          notify: true,
          observer: 'secondChanged'
        }
      },
      firstChanged: function () {
        this.count();
      },
      secondChanged: function () {
        this.count();
      },
      count: function () {
        if (!this.first || !this.second) {
          return;
        }
        this.fire('result', this.first + this.second);
      }
    });
  </script>
</dom-module>
