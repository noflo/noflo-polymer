<dom-module id="test-element">
  <script>
    Polymer({
      is: 'test-element',
      properties: {
        first: {
          value: null,
          notify: true,
          observer: 'firstChanged'
        },
        second: {
          value: null,
          notify: true,
          observer: 'secondChanged'
        }
      },
      firstChanged: function () {
        this.count();
      },
      secondChanged: function () {
        this.count();
      },
      count: function () {
        if (this.first === null || this.second === null) {
          return;
        }
        this.fire('result', this.first + this.second);
      }
    });
  </script>
</dom-module>
